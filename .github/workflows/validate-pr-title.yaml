---
name: Validate PR title
on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

permissions: {}

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: amannn/action-semantic-pull-request@e9fabac35e210fea40ca5b14c0da95a099eff26f #v5.4.0
        id: validate_pr_title
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Failed PR title validation
        if: failure()
        uses: thollander/actions-comment-pull-request@1d3973dc4b8e1399c0620d3f2b1aa5e795465308 #v2.4.3
        with:
          comment_tag: validate-pr-title
          message: |
            PR title must follow [Conventional Commits specification](https://www.conventionalcommits.org/en/v1.0.0/):

            ```
            ${{ steps.validate_pr_title.outputs.error_message }}
            ```
      - name: Succeeded PR title validation
        if: success()
        uses: thollander/actions-comment-pull-request@1d3973dc4b8e1399c0620d3f2b1aa5e795465308 #v2.4.3
        with:
          comment_tag: validate-pr-title
          create_if_not_exists: false
          mode: upsert
          message: |
            `resolved`: pr title updated and valid.
          reactions: rocket
